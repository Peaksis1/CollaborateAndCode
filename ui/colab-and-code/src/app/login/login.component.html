<!-- login.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="username"
                                placeholder="Enter your username" [ngModelOptions]="{standalone: true}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="password"
                                placeholder="Enter your password" [ngModelOptions]="{standalone: true}" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Don't have an account? <a routerLink="/register">Register here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
