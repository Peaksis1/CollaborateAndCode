        <!-- Left Side (Coding Area) -->
        <div class="col-md-8 full-height">
            <div class="card coding-card">
                <div class="card-header">
                    <div class="section-title">Coding Area</div>
                </div>
                <div class="card-body p-0 coding-area">
                    <!-- Your coding area content goes here -->
                    <textarea class="form-control flex-grow-1" style="height: 100%;"

                </div>
            </div>
        </div>


        <!-- Right Side (Chatbox) -->
        <div class="col-md-4 full-height">
            <app-chatbox></app-chatbox>
        </div>
    </div>
</div>
