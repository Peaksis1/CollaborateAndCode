<!-- registration.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">Register</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="register()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="username"
                                placeholder="Choose a username" [ngModelOptions]="{standalone: true}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="password"
                                placeholder="Enter your password" [ngModelOptions]="{standalone: true}" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Register</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Already have an account? <a routerLink="/login">Login here</a>.</p>
                </div>
            </div>
            <div class="mt-3 text-center">
                <small class="text-muted">By registering, you agree to our <a href="#">terms and conditions</a>.</small>
            </div>
        </div>
    </div>
</div>
